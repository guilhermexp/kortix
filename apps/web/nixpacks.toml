[phases.setup]
nixPkgs = ["nodejs_22", "bun"]

[phases.install]
# Force fresh install - cache bust v5
cmds = ["cd ../.. && rm -rf apps/web/.next && bun install --force"]

[phases.build]
# Clean build without cache
cmds = ["cd ../.. && cd apps/web && rm -rf .next && bun run build"]

[start]
cmd = "cd ../.. && cd apps/web && bun run start"
