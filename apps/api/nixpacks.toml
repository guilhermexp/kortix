[phases.setup]
nixPkgs = ["bun", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "bun install",
    "pip3 install --user 'markitdown[all]==0.1.3'"
]

[phases.build]
cmds = ["bun run check-types"]

[start]
cmd = "bun run --cwd apps/api start"

[variables]
MARKITDOWN_PYTHON_PATH = "python3"
